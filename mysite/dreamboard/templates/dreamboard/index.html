{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dreamboard.css' %}">




    <title>This is the dreamboard</title>
  </head>
  <body>

    <div class="topnav">
      <a href="{% url 'home' %}">Home</a>
      <a class="active" href="{% url 'index' %}">DreamBoard</a>
      <a href="{% url 'addDream' %}">Add Dream</a>
    </div>

    <br>

    <h1 style="text-align:center">This is a magical directory list of dreams</h1>
    <br>
    <br>




<div class="container-fluid d-flex flex-column justify-content-center ">

      {% for dream in dreamboard_dream %}
    <div class="container-fluid d-flex flex-column justify-content-center col-10 ">

      <a href="{% url 'displayDream' dream.id %}" class="d-flex list-group-item list-group-item-action flex-column align-items-start active">

        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{dream.dreamItem}}</h5>
          <small>{{dream.date}}</small>
        </div>


      </a>

      <br>


    </div>
{% endfor %}
  </div>







  </body>
</html>
